on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:
  push:
    branches: main

name: detecting rogue sensor

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      #actions: write
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install ubuntu dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with: 
          packages: >- 
            libcurl4-openssl-dev 
#            libharfbuzz-dev libfribidi-dev
#            libudunits2-dev libgdal-dev
          version: 1

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          Ncpus: '4'

      - name: Install R dependency
        uses: r-lib/actions/setup-renv@v2
        with:
          profile: '"packages"'
          cache-version: 2

      - name: run main.R
        env:
          SECRET: ${{ secrets.SECRET }}
          SENSOR_IDX: ${{ secrets.SENSOR_IDX }}
          READ_KEY: ${{ secrets.READ_KEY }}
          TOKEN_GH: ${{ secrets.TOKEN_GH }} 
        run: Rscript --verbose main.R
      
      - name: send message
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          message: The ${{ github.event_name }} event triggered first step - for testing!

          
          